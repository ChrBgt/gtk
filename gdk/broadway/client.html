<script>
   function receiveMessage(e) {
     frm.style.zIndex = -1;
	 initialfocus();
   }
   
   var ovl = document.getElementById('overlay');      
   var frm = document.getElementById('ifrm');
   var prt = parseInt(window.location.port) + 1;
   var uid = document.cookie.replace(/(?:(?:^|.*;\s*)uid\s*\=\s*([^;]*).*$)|^.*$/, "$1");
   
   frm.src = window.location.protocol + '//' + window.location.hostname + ':' + prt.toString() + '/' + uid;
   frm.width = window.innerWidth;
   frm.height = window.innerHeight;
   frm.style.zIndex = 99999;
   ovl.style.zIndex = -1;
   
   var triX = Math.ceil(frm.width/20);
   var triY = Math.ceil(frm.height/20);
   var tri;
   
   if(triX < triY)
     tri = triX;
   else
     tri = triY;

   document.getElementsByTagName('img')[0].style.maxWidth = tri.toString() + 'px';
   document.getElementsByTagName('img')[0].style.maxHeight = tri.toString() + 'px';
   document.getElementsByTagName('img')[1].style.maxWidth = tri.toString() + 'px';
   document.getElementsByTagName('img')[1].style.maxHeight = tri.toString() + 'px';      
        
   window.addEventListener('message', receiveMessage, false);

   ovl.onload = connect;
   ovl.onclick = refocus;
   if('ontouchstart' in document.documentElement)
     ovl.ontouchstart = refocus;

</script>
