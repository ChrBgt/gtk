<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>augtention.com</title>
<style type="text/css">
body#overlay {
  z-index: 2147483647;
  position: absolute;
  border-style: none;
  text-align: left;
  margin-top: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-bottom: 0px;
  overflow-x:hidden;
  overflow-y:hidden;
}/*CHB*/

iframe#ifrm {
  position: absolute;
  border-style: none;
  text-align: left;
  margin-top: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-bottom: 0px;
  overflow-x:hidden;
  overflow-y:hidden;
}/*CHB*/

</style>
<script type="text/javascript" src="broadway.js"></script>
</head>

<body id="overlay"> <!--onload="initialize()" onclick="refocus()"> CHB: connect -> initialize; refocus added -->
<!-- CHB: iframe, port, http to https -->
<iframe id="ifrm" src="https://augtention.dedicated-hosting.ch" scrolling="no">Your browser doesn't support iframes</iframe>
<script>
   var ovl = document.getElementById('overlay');   
   ovl.onload = initialize;
   ovl.onclick = refocus;

   if('ontouchstart' in document.documentElement)
     ovl.ontouchstart = refocus;

   var frm = document.getElementById('ifrm');
   var prt = parseInt(window.location.port) + 1;
   frm.src = window.location.protocol + '//' + window.location.hostname + ':' + prt.toString();
   frm.width = window.innerWidth;
   frm.height = window.innerHeight;
</script>
<!-- eof CHB -->
</body>
</html>
